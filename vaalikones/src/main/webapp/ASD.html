<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>


	<form id="tiedot" onsubmit="return false">
		Ehdokas ID:<br>
		<input type="text" name="EHDOKAS_ID" value=0> 
		<br>
		Sukunimi:<br>
		<input type="text" name="SUKUNIMI" value=""> 
		<br>
		Etunimi:<br>
		<input type="text" name="ETUNIMI" value="">
		<br>
		Puolue:<br> 
		<input type="text" name="PUOLUE" value=""> 
		<br>
		Kotipaikkakunta:<br> 
		<input type="text" name="KOTIPAIKKAKUNTA" value="">
		<br>
		Ik채:<br> 
		<input type="text" name="IKA" value=0> 
		<br>
		Miksi Eduskuntaan:<br> 
		<input type="text" name="MIKSI_EDUSKUNTAAN" value=""> 
		<br>
		Mit채 Asioita haluat edist채채:<br> 
		<input type="text" name="MITA_ASIOITA_HALUAT_EDISTAA" value=""> 
		<br>
		Ammatti:<br> 
		<input type="text" name="AMMATTI" value="">

	</form>
	<button onclick="Lue()">Lue</button>
	<div id="a"></div>

	<script>
		function Lue() {
			var tiedot = document.getElementById("tiedot");
			var ehdokas = new Object();

			ehdokas.ehdokasId = tiedot.EHDOKAS_ID.value;
			ehdokas.sukunimi = tiedot.SUKUNIMI.value;
			ehdokas.etunimi = tiedot.ETUNIMI.value;
			ehdokas.puolue = tiedot.PUOLUE.value;
			ehdokas.kotipaikkakunta = tiedot.KOTIPAIKKAKUNTA.value;
			ehdokas.ika = tiedot.IKA.value;
			ehdokas.miksiEduskuntaan = tiedot.MIKSI_EDUSKUNTAAN.value;
			ehdokas.mitaAsioitaHaluatEdistaa = tiedot.MITA_ASIOITA_HALUAT_EDISTAA.value;
			ehdokas.ammatti = tiedot.AMMATTI.value;

			var asd = JSON.stringify(ehdokas);

			document.getElementById("a").innerHTML = asd;
			
			var xhttp = new XMLHttpRequest();
			xhttp.open("POST","./rest/ehd/a",true);

			xhttp.setRequestHeader("Content-type","application/json");
			xhttp.send(asd);

		}

	</script>

</body>
</html>
